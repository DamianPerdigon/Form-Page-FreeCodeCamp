<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" name="first-name" placeholder="Enter your name" required /></label>
        
        <label id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your email" required /></label>
        <label id="number-label">Age (Optional)<input id="number" type="number" name="age" min="10" max="99" placeholder="Enter your age" /></label>
      </fieldset>

 <label>Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>

      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?
        
          <input type="radio" name="radio" class="inline" value="1" /> Definitely
         </label>
        <label><input type="radio" name="radio" class="inline" value="2" /> Maybe</label>
        <label><input type="radio" name="radio" class="inline" value="3"/> Not sure</label>
      </fieldset>
      <label>What is your favorite feature of freeCodeCamp?
          <select name="referrer">
            <option value="">(select an option)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
           
          </select>
        </label>
     
       <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <input id="Front-end Projects" type="checkbox" name="Front-end Projects" value="Front-end Projects"  checked> <label for="Front-end Projects">Front-end Projects</label>
            <input id="Back-end Projects" type="checkbox" name="personality" value="Back-end Projects"> <label for="Back-end Projects">Back-end Projects</label>
            <input id="Data Visualization" type="checkbox" name="personality" value="Data Visualization"> <label for="Data Visualization">Data Visualization</label>
            <input id="Challenges" type="checkbox" name="personality" value="Challenges"> <label for="Challenges">Challenges</label>
            <input id="Open Source Community" type="checkbox" name="personality" value="Open Source Community"> <label for="Open Source Community">Open Source Community</label>
            <input id="Gitter help rooms" type="checkbox" name="personality" value="Gitter help rooms"> <label for="Gitter help rooms">Gitter help rooms</label>
            <input id="Videos" type="checkbox" name="personality" value="Videos"> <label for="Videos">Videos</label>
            <input id="City Meetups" type="checkbox" name="personality" value="City Meetups"> <label for="City Meetups">City Meetups</label>
            <input id="Wiki" type="checkbox" name="personality" value="Wiki"> <label for="Wiki">Wiki</label>
            <input id="Forum" type="checkbox" name="personality" value="Forum"> <label for="Forum">Forum</label>
            <input id="Additional Courses" type="checkbox" name="personality" value="Additional Courses"> <label for="Additional Courses">Additional Courses</label>
          </fieldset>

        <label>Any comments or suggestions?
          <textarea name="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
			  </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
